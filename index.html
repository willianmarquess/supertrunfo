<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Trunfo Etec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="banner">
            <b>S</b>UPER <b>T</b>RUNFO <b>E</b>TEC
        </div>
        <div class="ladoa">
            <div class="carta">
                <div class="headercarta">
                    <span id="descricaoImagem1">##</span>
                </div>
                <img src="img/inicial.jpg" id="imagemjogador1" class="imgcarta" alt="Lula">
                <div class="atributesbox">
                        <h3 id="vitjogador1">Vitalidade : **</h3>
                        <h3 id="forjogador1">Força : **</h3>
                        <h3 id="desjogador1">Destreza : **</h3>
                        <h3 id="intjogador1">Inteligência : **</h3>
                </div>
            </div>
        </div>
        <div class="meio">
            <img class="vs" src="img/vs.png" alt="">
            <button class="botao" id="btnnovo">Novo Jogo</button>
            <div class="atributoscentro">
                    <input type="radio" checked id="vit" name="atributos" value="vit">Vitalidade<br>
                    <input type="radio" id="for" name="atributos" value="for">Força<br>
                    <input type="radio" id="des" name="atributos" value="des"> Destreza<br>
                    <input type="radio" id="int" name="atributos" value="int"> Inteligência<br>
            </div>
            <button class="botao" id="btnbatalhar">Batalhar!</button>
        </div>
        <div class="ladob">
            <div class="carta">
                <div class="headercarta">
                    <span id="descricaoImagem2">##</span>
                </div>
                <img src="img/inicial.jpg" class="imgcarta" id="imagemjogador2" alt="Lula">
                <div class="atributesbox">
                        <h3 id="vitjogador2">Vitalidade : **</h3>
                        <h3 id="forjogador2">Força : **</h3>
                        <h3 id="desjogador2">Destreza : **</h3>
                        <h3 id="intjogador2">Inteligência : **</h3>
                </div>
            </div>
        </div>
        <div class="footerA">
            <span id="nomeJogador1" class="nomeJogador1">Clique aqui para mudar o nome:</span>
        </div>
        <div class="footerB">
            <span id="nomeJogador2" class="nomeJogador2">Clique aqui para mudar o nome:</span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
